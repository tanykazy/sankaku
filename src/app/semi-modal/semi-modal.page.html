<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>点を３つえらんで三角を作ろう</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <canvas #canvas class="my-custom-class" width="400" height="400" (click)="init($event)"></canvas>
  <ion-button expand="block" (click)="syncDots()">三角形を作る</ion-button>
  <!-- <h4>{{countDots()}}</h4> -->

</ion-content>
